<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-skalable=0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!--
	<meta http-equiv="refresh" content="20">
	-->
	<title>UberEats</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="styles_for_shop.css">
</head>

<body>

	<div class="button_top">
		<a href="#top"><img src="img\Stores\arrow.png" alt="стрелка вверх"></a>
	</div>

	<header>
		<div class="wrap" id="top">
			<a href="index.html"><img class="logo" src="img\Stores\logo.png" alt="uber eats logo"></a>
			<div class="enter">
				<button>Войти</button>
				<a class="basket" href="#"><img src="img\Stores\basket.png" alt="basket" title="Корзина"></a>
			</div>

		</div>
	</header>

	<main>
		<div class="wrap">

		</div>
	</main>

	<footer>
		<div class="wrap">
			<a href="index.html"><img class="white_logo" src="img\Stores\white-logo.png" alt="uber eats logo"></a>
			<hr>
			<div class="info">
				<div class="column1">
					<div class="change_lang">
						<img src="img\Stores\world.png" alt="lang icon">
						<select name="lang" size="1">
							<option value="lang-ru">Русский</option>
							<option value="lang-en">English</option>
							<option value="lang-de">Deutsch</option>
						</select>
					</div>
					<a class="touch" href="#">UberEats</a>
					<div class="social">
						<a href="#"><img src="img\Stores\social\facebook.svg" alt="facebook"></a>
						<a href="#"><img src="img\Stores\social\twitter.svg" alt="twitter"></a>
						<a href="#"><img src="img\Stores\social\instagram.svg" alt="instagram"></a>
					</div>
				</div>
				<div class="column2">
					<a class="touch" href="#">Об UberEats</a>
					<a class="touch" href="#">Станьте партнёром по доставке</a>
					<a class="touch" href="#">Станьте парнёром-рестораном</a>
				</div>
				<div class="column3">
					<a class="touch" href="#">Все города</a>
					<a class="touch" href="#">Цены</a>
					<a class="touch" href="#">Помощь</a>
					<a class="touch" href="#">FAQs</a>
				</div>
			</div>
			<hr>
			<div class="apps">
				<a href="#"><img src="img\Stores\app_store.png" alt="app store"></a>
				<a href="#"><img src="img\Stores\google_play.png" alt="google play"></a>
			</div>
			<hr>
			<div class="docs">
				<div class="column1">
					<a class="touch" href="#">© 2017 Uber Technologies Inc.</a>
				</div>
				<div class="column2">
					<a class="touch" href="#">Обработка персональных данных</a>
				</div>
				<div class="column3">
					<a class="touch" href="#">Пользовательское соглашение</a>
				</div>
			</div>
		</div>
	</footer>

</body>

</html>
